{% extends 'user/base.html' %} 
{%block content%}
<form id="form1" name="form1" method="post" action="{% url 'login' %}">
    {%csrf_token%}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login101">
				<div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
					<img src="users/static/user/images/login.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title " style="padding: 40px;">
					 Login
					</span>
                   
                    <span class="login100-form-title,loggin" >
                        {{msg.error}}
                       </span>


					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="uname" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pword" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
                        <input type="submit" class="login100-form-btn" name="button" id="button" value="Login" />
						<!-- <button class="login100-form-btn">
							Login
						</button> -->
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-80">
						<a class="txt2" href="{% url 'register' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</form>
{% endblock %}
